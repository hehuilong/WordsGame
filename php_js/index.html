<html>
    <head>
        <title>Words Game</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<META     HTTP-EQUIV="Pragma"     CONTENT="no-cache"/>   
	<META     HTTP-EQUIV="Cache-Control"     CONTENT="no-cache"/>   
	<META     HTTP-EQUIV="Expires"     CONTENT="0"/>  
	<link rel="icon" href="/dir/favicon.ico" mce_href="/dir/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="/dir/favicon.ico" mce_href="/dir/favicon.ico" type="image/x-icon"> 
        <link href="./jeu.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="jeu.js"></script>
    </head>
	<body onLoad="">
	<div id="title" align="center">
	  <blockquote>
	    <p><img src="/wordsgame/logo.png" /></p>
      </blockquote>
	</div>
	<center>Chose a level. Click on the both ends of word sequentially to chose it. Have fun!</center>
	<div id="showlevel">
	 <div id="middlebutton">
		<button type="button" onClick="genererJeu(1)" class="level">simple</button>
		<button type="button" onClick="genererJeu(2)" class="level">medium</button>
		<button type="button" onClick="genererJeu(3)" class="level">expert</button>
		<div id="scoremessage">Your highest score: 0</div>
	 </div>
	</div>
	<div id="cadre">
		<div id="grille" class="incadre"></div>
		<div id="listemots" class="incadre"><div id="time"></div></div>
	</div>
	</body>
</html>
